
<form ng-model='novalidate' name="myform" class='col-md-6 offset-md-3'>
	<div class="form-group">
		<label for="Name1">Name</label>
	<input class="form-control" type="text" name="name" required  ng-model="newproduct.name">
	<span ng-show="myform.name.$error.required  && myform.name.$dirty" >Поле не повинне бути пустим</span>
	<p></p>
	<label for="Model1">Model</label>
	<input class="form-control" type="text" name="model" required ng-model="newproduct.model">
	<label for="Price1">Price</label>
	<input class="form-control" type="text" name="price" required ng-model="newproduct.price">
	<label for="Category1">Category</label>
	<select class="form-control"  required ng-model=newproduct.category  name="" id="">
		<option ng-repeat='item in onlyCategory'>{{item.name}}</option>
	</select>
	<label for="Count1">Count</label>
	<input class="form-control" type="text" name="count" required ng-model="newproduct.count">
	<label for="Path1">Path</label>
	<input class="form-control" type="text" name="path" required ng-model="newproduct.path">

	
</div>
</form>
<div class="card d-flex justify-content-center">
	<div class="card-header">
		<form method="post" enctype="multipart/form-data" action="/uploadfile" target="result">
			<input type="file" name="upl">
			<input type="submit" value="uploadfile" class="btn btn-sucess">
		</form>

	</div>
	<div class="card-body">
		<!-- <input class="form-control" ng-model="newproduct.path"> -->
	</div>
</div>
<iframe  name='result' current-item hidden ></iframe>
<button class='btn btn-info' ng-click='addNewProduct(product)' ng-disabled='myform.$invalid'>Кнопка</button>
